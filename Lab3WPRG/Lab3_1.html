<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zadanie 1</title>
  <style>
    h1 + p {
      color: red;
    }
    div > ul {
      background-color: blue;
    }
    a + span {
      color: green;
    }
    div.container + h2 {
      font-style: italic;
    }
    h3.title ~ul   {
      background-color: yellow;
    }
  </style>
</head>
<body>
<h1>Tytuł</h1>
<p>Tekst</p>
<div>
  <ul>
    <li>Element 1</li>
    <li>Element 2</li>
  </ul>
</div>

<a href="link_url">Link</a> <span>tekst</span>
<p>tekst</p>

<div class="container">
<h2><em>tytuł</em></h2>
</div>

<h3 class="title">Tytuł</h3>
  <ul>
    <li>Element 1</li>
    <li>Element 2</li>
    <li>Element 3</li>
    <li>Element 4</li>
  </ul>

</body>
</html>
